<?xml version="1.0" encoding="UTF-8"?>
<html xml:lang="en" epub:prefix="z3998: http://www.daisy.org/z3998/2012/vocab/structure/" xmlns:epub="http://www.idpf.org/2007/ops" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>Title Page</title>
  <link rel="stylesheet"
        type="text/css"
        href="css/style.css" />
  <link rel="stylesheet"
        type="text/css"
        href="css/media.css" />
</head>
<body>
  <div id="title-page" class="element element-non-bodymatter element-container-single element-type-titlepage title-page" epub:type="titlepage">
    <div class="title-page-title-subtitle-block">
      <h1 class="title-page-title case-upper">THE BATLEY DEBACLE</h1>
      <div class="title-page-series-info">
        <p class="title-page-series-name case-upper">FROM THE WORLD OF BLACKHURST</p>
      </div>
      <div class="titlepage-ornament-block titlepage-ornament-aspect-wide">
        <div class="titlepage-ornament-size-container">
          <img alt=""
               class="titlepage-ornament-image"
               src="images/heading-starburst-bottom-screen.svg"
               role="presentation" />
        </div>
      </div>
    </div>
    <div class="title-page-contributor-block">
      <div class="title-page-contributor-primary-block">
        <h2 class="title-page-contributor title-page-contributor-primary title-page-contributor-without-introduction"><span class="title-page-contributor-name case-upper">SAM RAGNARSSON</span></h2>
      </div>
    </div>
  </div>
</body>
</html>
